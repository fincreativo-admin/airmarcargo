<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="outputs.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!--logo-->
            <a href="#">
                <img src="./img/logo.svg" class="w-32">
            </a>

            <!-- Searchbar -->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span> 
                <input type="text" class="w-full border border-maar-100 border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="search">
                <button class="bg-maar-100 border border-maar-100 text-white px-8 rounded-r-md hover:bg-transparent hover:text-verdeAirmar transition">Search</button>
            </div>
            <!--icons-->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-400 hover:text-verdeAirmar transition relative">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div>
                    <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-maar-100 text-white text-white text-xs">8</span>
                </a>

                <a href="#" class="text-center text-gray-400 hover:text-verdeAirmar transition relative">
                    <div class="text-2xl">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-maar-100 text-white text-white text-xs">8</span>
                </a>

                <a href="#" class="text-center text-gray-400 hover:text-verdeAirmar transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">User</div>
                    <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-maar-100 text-white text-white text-xs">8</span>
                </a>
            </div>
        </div>
    </header>
    
</body>
</html>
